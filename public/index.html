<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meet the strangers</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main_container">
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="./utils/images/logo.png" alt="Logo">
        </div>
      </div>
      <div class="call_container">
        <div class="description_container">
          <p class="description_container_paragpraph">
            Talk with other user by passing his personal code or talk with strangers
          </p>
        </div>
        <div class="personal_code_container">
          <div class="personal_code_title_container">
            <div class="personal_code_title_paragraph">
              Your personal code
            </div>
          </div>
          <div class="personal_code_value_container">
            <div class="personal_code_value_paragraph" id="personal_code_paragraph">
              DDDD
            </div>
            <button class="personal_code_copy_button" id="personal_code_copy_button">
              
            </button>
          </div>
        </div>
      </div>
      <div class="messenger_container"></div>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript">

    </script>
    <script src="./js/main.js" type='module'>

    </script>
  </body>
</html>
